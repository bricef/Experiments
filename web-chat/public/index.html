<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" href="/custom.css">
  <title>Chat Example</title>
</head>


<body>
  
  <div class="container">
    <nav>
      <ul>
        <li><strong>Chat Example</strong></li>
      </ul>
      <ul>
        <li>
          
            <fieldset role="group">
              <input type="submit" value="Nick is" />
              <input type="text" name="nick" id="nick" placeholder="">
              <button id="randomise">â™º</button>
            </fieldset>
          
        </li>
      </ul>
    </nav>

    <div>
      <div class="grid" style="grid-template-columns: 1fr 4fr;">
        <article id="channels">
          <div id="channels-container">
            <h3>Channels</h3>
            
            <!-- Channel List -->
            <div id="channels">
              <ul></ul>
            </div>
            
            <!-- New Channel Form -->
            <form id="newchannel" class="channel-form">
              <div class="input-group">
                <input 
                  type="text" 
                  id="channel" 
                  name="channel" 
                  placeholder="New channel name"
                  pattern="[a-zA-Z0-9-]+"
                  title="Only letters, numbers, and hyphens allowed"
                  required
                >
                <button type="submit">Create</button>
              </div>
            </form>
          </div>
        </article>  

        <article>
          <h3 id="current-channel-name">{{Channel Name}}</h3>

          <div id="chat" class="overflow-auto" style="max-height: 300px;">
          </div>
          
          <footer>
            <form id="messagesend">
              <fieldset role="group">
                <input type="text" name="message" id="message" placeholder="message">
                <input type="submit" value="Send" />
              </fieldset>
            </form>
          </footer>
        </article>
      </div>
    </div>
  </div>

  <!-- Add some CSS for styling -->
  <script src="/chat.js"></script>
</body>

</html>
